<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for the news container */
        .news-container {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        /* CSS for the news headline */
        .news-headline {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* CSS for the news description */
        .news-description {
            font-size: 18px;
            color: #666;
        }

        /* CSS for the news link */
        .news-link {
            font-size: 16px;
            color: #0077cc;
            text-decoration: none;
        }

        /* Hover effect for the news link */
        .news-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <div class="news-headline">News Headline</div>
        <div class="news-description">
            This is the description of the news. It can be a longer text that provides more details about the news article.
        </div>
        <a class="news-link" href="#">Read more</a>
    </div>
</body>
</html>
