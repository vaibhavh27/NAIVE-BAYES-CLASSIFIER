<!DOCTYPE html>
<html>
<head>
  <style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #0E1117;
    margin: 30;
    padding: 0;
  }
  
  .input-container {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 50px;
    margin: 50px;
  }
  
  .news-container {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    margin: 20px;
  }
  
  input[type="text"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
  }
  
  button:hover {
    background-color: #0056b3;
  } 
  
  ul {
    list-style-type: none;
    padding: 0;
  }
  
  li {
    margin: 0;
    padding: 0;
  }
  
  a {
    text-decoration: none;
    color: #007BFF;
  }
  
  a:hover {
    text-decoration: underline;
  }
  
  </style>
</head>
<body>
  <div class="input-container">
    <h2>Enter News Information</h2>
    <form id="news-form">
      <label for="headline">Headline:</label>
      <input type="text" id="headline" name="headline" required><br>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea><br>

      <label for="link">Link:</label>
      <input type="text" id="link" name="link" required><br>

      <button type="button" onclick="addNews()">Add News</button>
    </form>
  </div>

</body>
</html>
